<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../css/global.css" rel="stylesheet" />
    <style>
        .photo-upload-container {
            margin-top: 24px;
        }
        .photo-upload-container input[type="file"] {
            display: none;
        }
        .photo-upload-container label {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4caf50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registrationBtn = document.getElementById('registration-btn');
            registrationBtn.addEventListener('click', async () => {
                const formData = new FormData();
                const content = document.querySelector('.input_textfield').value;
                const fileInput = document.querySelector('.photo-upload-container input[type="file"]');
                const files = fileInput.files;

                formData.append('content', content);
                if (files.length > 0) {
                    formData.append('photo', files[0]);
                }

                try {
                    const response = await fetch('/post', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include',
                    });

                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        console.error('Failed to post');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });

            const checkLoginStatus = async () => {
                try {
                    const response = await fetch('/api/user-info', {
                        method: 'GET',
                        credentials: 'include',
                    });

                    if (response.status === 401) {
                        window.location.href = '/';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    window.location.href = '/';
                }
            };

            checkLoginStatus();

            // 로그아웃 버튼 클릭 이벤트 추가
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', async () => {
                try {
                    const response = await fetch('/users/logout', {
                        method: 'POST',
                        credentials: 'include',
                    });

                    if (response.ok) {
                        window.location.href = '/';
                    } else if (response.status === 400) {
                        console.warn('No active session');
                        window.location.href = '/';
                    } else {
                        console.error('Failed to log out');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        });
    </script>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/main"><img src="/img/signiture.svg" /></a>
        <ul class="header__menu">
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/post">글쓰기</a>
            </li>
            <li class="header__menu__item">
                <button id="logout-btn" class="btn btn_ghost btn_size_s">
                    로그아웃
                </button>
            </li>
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">게시글 작성</h2>
        <form class="form">
            <div class="textfield textfield_size_m">
                <p class="title_textfield">내용</p>
                <textarea
                        class="input_textfield"
                        placeholder="글의 내용을 입력하세요"
                        autocomplete="username"
                ></textarea>
            </div>
            <div class="photo-upload-container">
                <input type="file" id="photo-upload" accept="image/*" />
                <label for="photo-upload">사진 첨부</label>
            </div>
            <button
                    id="registration-btn"
                    class="btn btn_contained btn_size_m"
                    style="margin-top: 24px"
                    type="button"
            >
                작성 완료
            </button>
        </form>
    </div>
</div>
</body>
</html>
